<header class="header">
  <app-logo></app-logo>
  <nav class="header__navigation">
    <a *ngFor="let item of navMenuList" [routerLink]="item.link" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>{{ item.icon }}</mat-icon>
      {{ item.name }}
    </a>
  </nav>
</header>
